<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="adminContainer" class="container">
        <header>
            <h1>Administrar Evento</h1>
        </header>

        <div>
            <label for="eventTitle">Título del evento:</label>
            <input type="text" id="eventTitle" placeholder="Escribe el título del evento">

            <label for="eventDateTime">Fecha y Hora del evento:</label>
            <input type="datetime-local" id="eventDateTime">

            <button id="startCountdown">Iniciar cuenta regresiva</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
